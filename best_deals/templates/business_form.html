{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    

    <div class="col-md-4 phone-section">
    </div>



    <div class="col-md-4 form-section">
      {{form.media}}

    {% if form.errors %}
        <p>Please enter the correct information</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:100px;">

        <div class="panel-body">

          <div class="text-center">
          <form action="{% url 'new-business' %}" method="post" enctype="multipart/form-data">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-danger login-button" value="Post">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

    </div>
    
    <div class="col-md-4"></div>
  </div>

</div>

<style>
   body{
    background-image: url("https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336377__340.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
 
.panel{
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)) fixed;
}
p, label,a{
  color:white;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
input{
  text-align: center;
  color: white;
}

</style>
{% endblock %}
